######## This is the conf file of cid, released under the GPL.##########

# leave blank to use the cid defaults parameters

#[gtk-convert]
[position]

#F+[CID Position parameters]
frame_1=

#i Position X :
#{in pixels}
GAP_X=0

#i Position Y :
#{in pixels}
GAP_Y=0

#i[50;175] Width :
#{in pixels}
SIZE_X=150

#i[50;175] Height :
#{in pixels}
SIZE_Y=150

#b Display CID on all Dekstop
ALL_DESKTOP=true

#e+[-45;45] Rotation of CID :
#{in degree}
ROTATION=0

#b Keep corners during rotate
KEEP_CORNERS=false

#c+4[0;1] Color of the background (r,v,b,a) :
COLOR=1;1;1;0.20000000000000001;

#c+4[0;1] Idem when the mouse is over :
FLYING_COLOR=0;0;0;0.69999999999999996;

#[gtk-preferences]
[player]

#F+[Monitoring player options]
frame_2=

#r[rhythmbox;amarok] Wich player you are using
PLAYER=0

#i Interval between 2 refresh (leave blank if you are using rhythmbox)
INTER=5

#b Allow CID to monitor your player
#{Contextual menu in right clic. Play/Pause by left clicking. Next by middle clicking}
MONITOR=true

#[gtk-about]
[options]

#F+[Customisation options]
frame_3=

#S+ Default image instead of the beautiful CD
IMAGE=

#b Hide cid when player isn't running
HIDE=false

#b Lock CID position
#{You can still move it with ALT + left_clic. This will disable the play/pause command}
LOCK=true

#b Run an animation on music change
ANIMATION=true

#r[rotate] Animation to use : 
ANIMATION_TYPE=0

#b Use threaded animations
#{This cannot work depending your processor}
THREAD=false
